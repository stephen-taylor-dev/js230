<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Delete Prompt</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
        <script src="javascripts/script.js"></script>
    </head>
    <body>
        <main>
            <h1>Todos</h1>
            <ul id="container">
            </ul>
        </main>
        <div class="prompt hide">
            <p>Are you sure you want to delete "<span id="todo-name"></span>"?</p>
            <form class="confirmation" action="#">
                <input id="clicked-todo" type="hidden">
                <input type="submit" value="Yes" placeholder="No">
                <input type="submit" value="No" placeholder="No">
            </form>
        </div>

        <ul class="context-menu">
            <li class="menu-item">Edit Todo</li>
            <li class="menu-item">Show Details</li>
            <li id="delete" class="menu-item">Delete</li>
        </ul>
    </body>
</html>
