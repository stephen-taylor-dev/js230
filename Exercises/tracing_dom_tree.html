<script>
    function domTree(id) {
        let element = document.getElementById(id);
        let grandestParent = document.querySelector('body');
        const tree = [];
        let parent = element.parentNode;

        while (parent !== grandestParent) {
            let siblings = [...parent.children].map(node => {
                return node.nodeName;
            });
            tree.push(siblings);
            parent = parent.parentNode;
        }
        tree.push([document.getElementById(1).nodeName]);

        return tree;
    }

    let grandestParent = document.querySelector('body');
    function walkBackward(node, callback) {
        callback(node);
        
        if (node === grandestParent) {
            return;
        }

        for (let i = 0; node.parentNode.children; node += 1) {
            walkBackward(node.parentNode, callback);
        }
    }

    console.log(domTree(1));
    console.log(domTree(2));
    console.log(domTree(22));
</script>
