<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            [...document.querySelectorAll('a')].forEach((link) => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();

                    let block = event.target.dataset.block;

                    [...document.querySelectorAll('article')].forEach((article) => {
                        article.style.display = article.dataset.block === block ? 'block' : 'none'; 
                    });
                });
            });
        });
    </script>
    <style>
        article:not(article[data-block='gold']) {
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#" data-block="gold">Gold Sponsors</a></li>
        <li><a href="#" data-block="silver">Silver Sponsors</a></li>
        <li><a href="#" data-block="bronze">Bronze Sponsors</a></li>
    </ul>

    <article data-block="gold">
        <h1>Gold Sponsors</h1>
    </article>

    <article data-block="silver">
        <h1>Silver Sponsors</h1>
    </article>

    <article data-block="bronze">
        <h1>Bronze Sponsors</h1>
    </article>
</body>
</html>
